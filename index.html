<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>This is the Title</title>
    </head>

    <body>
    <div class="sidebar" id="menu" style="display:none">
        <button class="sidebar" id="menu" onclick="closeNav()">&times;</button>
    </div>

    <div id="page">
        <div>
            <button id="openNav" onclick="openNav()">&#9776;</button>
            <h1 class="text">CONTENT</h1>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("page").style.marginLeft = "25%";
            document.getElementById("menu").style.width = "25%";
            document.getElementById("menu").style.display = "block";
            document.getElementById("openNav").style.display = "none";
        }

        function closeNav() {
            document.getElementById("page").style.marginLeft = "0%";
            document.getElementById("menu").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
    </body>
</html>
